name: Lint (black + flake8)

on:
  pull_request:
    # PRの「マージ先」ブランチ
    branches: [ main ]
    types: [ opened, synchronize, reopened, ready_for_review ]
    paths:
      - "**/*.py"
      - "requirements.txt"
      - ".flake8"
      - "pyproject.toml"
      - "setup.cfg"
      - "tox.ini"

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install black==24.8.0 flake8==7.1.1

      - name: Black (check)
        run: black --check --diff .

      - name: Flake8
        run: flake8 .
